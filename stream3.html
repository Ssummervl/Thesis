<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>D3 Stream Graph</title>

  <!-- D3 over HTTPS -->
  <script src="https://d3js.org/d3.v7.min.js"></script>

  <style>
    /* Make iframing easy and remove stray scrollbars */
    html, body { margin: 0; padding: 0; background: transparent; }

    /* Give the chart a predictable footprint for iframes */
    #my_dataviz {
      width: 950px;   /* match your intended iframe size */
      height: 600px;  /* (the SVG has its own width/height too) */
      position: relative;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
     };
  </style>
</head>

<body>
    <div id="my_dataviz"></div>

  <script src="stream3.js"></script>
</body>

</html>
